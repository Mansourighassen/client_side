<div id="heading-breadcrumbs">
  <div class="container">
    <div class="row d-flex align-items-center flex-wrap">
      <div class="col-md-7">
        <h1 class="h2">Nos Produits</h1>
      </div>

      <div class="col-md-5">
        <ul class="breadcrumb d-flex justify-content-end">
          <li class="breadcrumb-item"><a href="index.html">Acceuil</a></li>
          <li class="breadcrumb-item active">Produits</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div id="content">
  <div class="container">
    <div class="row bar">
      <div class="col-md-3">
        <!-- MENUS AND FILTERS-->
        <div class="panel panel-default sidebar-menu">
          <div class="panel-heading">
            <h3 class="h4 panel-title">Categories</h3>
          </div>
          <div class="panel-body">
            <ul class="nav nav-pills flex-column text-sm category-menu">
              <li class="nav-item">
                <a
                  class="nav-link d-flex align-items-center justify-content-between"
                  ><span>Marques </span
                  ><span class="badge badge-secondary" *ngIf="categories">{{
                    categories.page.totalElements
                  }}</span></a
                >
                <ul
                  class="nav nav-pills flex-column clickable"
                  *ngIf="categories"
                >
                  <li
                    (click)="getproductsbycat(item)"
                    *ngFor="let item of categories._embedded.categories"
                    class="nav-item"
                  >
                    <a
                      class="nav-link"
                      [ngClass]="currentcat == item ? 'active' : ''"
                      >{{ item.name }}</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
        <div class="panel panel-default sidebar-menu">
          <div
            class="panel-heading d-flex align-items-center justify-content-between"
          >
            <h3 class="h4 panel-title">Type</h3>
            <a class="btn btn-sm btn-danger"
              ><i class="fa fa-times-circle"></i
              ><span class="d-none d-md-inline-block" (click)="resetfilter()"
                >Clear</span
              ></a
            >
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group" *ngIf="prodtypes">
                <div class="checkbox" *ngFor="let item of prodtypes">
                  <label>
                    <input
                      type="radio"
                      name="type"
                      value="{{ item }}"
                      [(ngModel)]="selectedtype"
                      name="{{ item }}"
                      (click)="filterproduits(item)"
                    />
                    {{ item }}
                  </label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <p class="text-muted lead"></p>
        <div class="row products products-big" *ngIf="produits">
          <div
            class="col-lg-4 col-md-6"
            *ngFor="let item of produits._embedded.products"
          >
            <div class="product" (click)="gotodetails(item)">
              <div class="image">
                <a
                  ><img
                    src="{{
                      this.catservice.host + '/photoProduct/' + item.id
                    }}"
                    alt=""
                    class="img-fluid image1"
                /></a>
              </div>
              <div class="text">
                <h3 class="h5">
                  <a>{{ item.name }}</a>
                </h3>
                <p class="price">$143.00</p>
              </div>
            </div>
          </div>
        </div>

        <div class="pages">
          <p class="loadMore text-center">
            <a href="#" class="btn btn-template-outlined"
              ><i class="fa fa-chevron-down"></i> Load more</a
            >
          </p>
          <nav
            aria-label="Page navigation example"
            class="d-flex justify-content-center"
          ></nav>
        </div>
      </div>
    </div>
  </div>
</div>
